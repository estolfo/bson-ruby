functions:
  'test':
    command: shell.exec
    params:
      working_dir: src
      shell: bash
      script: |
        source ~/.rvm/scripts/rvm
        rvm install ruby-2.3.2
        rvm use 2.3.2
        gem install bundler
        bundle install
        bundle exec rake clean
        bundle exec rake compile
        bundle exec rspec spec/bson/time_spec.rb spec/bson/timestamp_spec.rb spec/bson/integer_spec.rb
tasks:
  - name: 'build'
    commands:
      - command: git.get_project
        params:
          directory: src
      - func: 'test'

#build variants
buildvariants:
  - name: debian
    display_name: Debian 8.1 x86
    run_on:
      - debian81-test
    tasks:
      - name: 'build'
  - name: rhelzseries
    display_name: RHEL 7.2 Z-Series
    run_on:
      - rhel72-zseries-test
    tasks:
      - name: 'build'